<h2 mat-dialog-title style="display: flex; align-items: center; gap: 8px;">
  <mat-icon color="warn">error</mat-icon>
  Ocorreu um erro
</h2>

<mat-dialog-content>
  <p>{{ data }}</p>
</mat-dialog-content>

<mat-dialog-actions >
  <button mat-raised-button color="primary" mat-dialog-close>
    Fechar
  </button>
</mat-dialog-actions>
