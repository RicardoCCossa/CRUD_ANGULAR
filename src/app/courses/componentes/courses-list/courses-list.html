<table mat-table [dataSource]="courses" class="mat-elevation-z2 custom-table">
    <!-- Curso -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Curso</th>
      <td mat-cell *matCellDef="let course">{{ course.name }}</td>
    </ng-container>

    <!-- Categoria -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef>Categoria</th>
      <td mat-cell *matCellDef="let course">{{ course.category }}
      <mat-icon aria-hidden="false" aria-label="Categoria do Curso" class="category-icon">
          {{  course.category | category }}
        </mat-icon>
        </td>
    </ng-container>

    <!-- Acao -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>
        <button mat-mini-fab color="accent" aria-label="Adicionar Curso" (click)="onAdd()">
          <mat-icon>add</mat-icon>
        </button>
      </th>

      <td mat-cell *matCellDef="let course">
        <button mat-mini-fab color="primary" aria-label="Editar Curso" (click)="onEdit(course)">
          <mat-icon>edit</mat-icon>
        </button>

        <button mat-mini-fab color="warn" aria-label="Remover Curso" style="margin-left: 10px">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
